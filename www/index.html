<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="./bootstrap.js"></script>
  <main>
    <div class="controls">
      <div>
        <label for="real">Real</label>
        <input type="number" name="real" id="real" value="-0.15" step="0.001">
      </div>
      <div>
        <label for="imaginary">Imaginary</label>
        <input type="number" name="imaginary" id="imaginary" value="0.65" step="0.001">
      </div>
      <div>
        <label for="selectPreset">Preset</label>
        <select id="selectPreset">
          <option>Choose a preset</option>
        </select>
      </div>
      <div>
        <label for="iterations">Iterations</label>
        <input type="number" name="iterations" id="iterations" value="200" step="1">
      </div>
      <div>
        <button id="render-mandlebrot">Render Mandlebrot</button>
      </div>
      <button class="button-primary" id="render">Render Julia Set</button>
    </div>
    <canvas id="drawing" width="600" height="600"></canvas>
  </main>
</body>

</html>
